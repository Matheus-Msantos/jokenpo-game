<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jokenpo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/tela-game.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4d52201842.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/test.js"></script>
</head>

<body>
    <header class="title">
        <h1> Jo<span>ken</span>po </h1>
    </header>

    <main>
        <div class="game">

            <div class="player">
                <div class="perfil">
                    <div class="photoPlayer"> </div>
                    <h2 class="name"> Nick name </h2>
                </div>

                <p class="points"> <span id="playerPoints"> </span> points </p>
                <p class="sequence"> Winning streak: <span id="sequencePlayer"> 0 </span> </p>

                <button onclick="game.play(PEDRA)"> Pedra </button>
                <button onclick="game.play(PAPEL)"> Papel </button>
                <button onclick="game.play(TESOURA)"> Tesoura </button>

            </div>

            <div class="machine">
                <div class="perfil">
                    <div class="photoMachine"> </div>
                    <h2 class="name"> Machine </h2>
                </div>

                <p class="points"> <span id="machinePoints"> </span> points</p>
                <p class="sequence"> Winning streak: <span id="sequenceMachine"> 0 </span> </p>

                <button> Pedra </button>
                <button> Papel </button>
                <button> Tesoura </button>

            </div>

        </div>

        <div class="picked">

            <span id="pickedPlayer"> </span>
            <span class="vs"> X </span>
            <span id="pickedMachine"> </span>

        </div>

        <p class="won"> <span id="winner"></span> Won! </p>

    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jokenpo</title>

    <!-- CSS only -->

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/tela-game.css">

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/test.js"></script>
</head>

<body>
    <header>
        <h1 class="title-second title-main"> Jo<span>ken</span>po </h1>
    </header>

    <main>
        <div class="screen-flex">

            <div class="player">
                <div class="perfil">
                    <div class="photoPlayer"> </div>
                    <div class="info-perfil">
                        <h2 class="name" id="myName"> </h2>
                        <p class="points"> <span id="playerPoints"> </span> points </p>
                        <p class="sequence"> Winning streak: <span id="sequencePlayer"> 0 </span> </p>
                    </div>
                </div>
                <div class="pick">
                    <button onclick="game.play(PEDRA)"> <img class="pick-img-small" src="img/pedra.svg"> </button>
                    <button onclick="game.play(PAPEL)"> <img class="pick-img-small" src="img/papel.svg"> </button>
                    <button onclick="game.play(TESOURA)"> <img class="pick-img-small" src="img/tesoura.svg"> </button>
                </div>

            </div>

            <div class="machine">
                <div class="perfil">
                    <div class="photoMachine"> </div>
                    <div class="info-perfil">
                        <h2 class="name" id="machineName"> </h2>
                        <p class="points"> <span id="machinePoints"> </span> points </p>
                        <p class="sequence"> Winning streak: <span id="sequenceMachine"> 0 </span> </p>
                    </div>
                </div>
                <div class="pick">
                    <button class="btn-none"> <img class="pick-img-small" src="img/pedra.svg"> </button>
                    <button class="btn-none"> <img class="pick-img-small" src="img/papel.svg"> </button>
                    <button class="btn-none"> <img class="pick-img-small" src="img/tesoura.svg"> </button>
                </div>

            </div>

        </div>

        <div class="picked">

            <span class="pick-img-small" id="pickedPlayer"> </span>
            <span class="vs"> X </span>
            <span class="pick-img-small" id="pickedMachine"> </span>

        </div>

        <p class="won" id="result"> </p>

    </main>

</body>

</html>
